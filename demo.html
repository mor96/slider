<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOLPHIN </title>
	<header>
		
		<h1 style="margin-top:15px;" box-align="center">Dolphins</h1>
	</header>

	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/normalize.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>

</head>

<body>
	


	<div id="wrapper">

		<div class="slider-wrapper theme-default">

			<div id="slider" class="nivoSlider">
				<img src="images/dolphin1.jpeg" data-thumb="images/dolphin1.jpeg">
				<img src="images/dolphin2.jpeg" data-thumb="images/dolphin2.jpeg" alt="" title="This is an example of a caption">
				<img src="images/dolphin3.jpeg" data-thumb="images/dolphin3.jpeg">
				<img src="images/dolphin4.jpeg" data-thumb="images/dolphin4.jpeg" alt="" title="#htmlcaption">
				<img src="images/dolphin5.jpeg" data-thumb="images/dolphin.jpeg">
				<img src="images/dolphin6.jpeg" data-thumb="images/dolphin6.jpeg">
			</div>

			<div id="htmlcaption" class="nivo-html-caption">
				<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
			</div>

		</div>

	</div>

	<!----------------- Runs the Slideshow ------------------>
	<script type="text/javascript">
		$(window).load(function()
		{
			$('#slider').nivoSlider();
		});
	</script>
	<footer>
		<p>
            <script>
               var today = new Date();
               document.write("Current date: ");
               document.write(today.toDateString());
            </script>
      
            <script>
                var today = new Date();
                document.write("&copy;&nbsp;");
                document.write(today.getFullYear());
                document.write(", San Joaquin Valley Town Hall");
            </script>
        </p>	
	</footer>


</body>
</html>
